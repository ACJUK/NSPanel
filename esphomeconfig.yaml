sensor:
  - platform: homeassistant # outside temperature
    id: temp_outside
    entity_id: sensor.garden_sensor_temperature

  - platform: wifi_signal
    name: $device_name WiFi Signal
    update_interval: 60s

  - platform: ntc
    id: current_temperature
    sensor: resistance_sensor
    calibration:
      b_constant: 3950
      reference_temperature: 25Â°C
      reference_resistance: 10kOhm
    name: $device_name Temperature

  - platform: resistance
    id: resistance_sensor
    sensor: ntc_source
    configuration: DOWNSTREAM
    resistor: 11.2kOhm

  - platform: adc
    id: ntc_source
    pin: 38
    update_interval: 10s
    attenuation: 11db

# Living Room Airthings

  - platform: homeassistant
    id: lr_ar_t
    entity_id: sensor.living_room_temperature
  - platform: homeassistant
    id: lr_ar_h
    entity_id: sensor.living_room_humidity
  - platform: homeassistant
    id: lr_ar_v
    entity_id: sensor.living_room_voc



# Define some outputs
switch:
  # The two relays
  - platform: gpio
    name: $device_name Relay 1
    id: relay_1
    pin:
      number: 22
  - platform: gpio
    name: $device_name Relay 2
    id: relay_2
    pin:
      number: 19

  # Pin 4 always needs to be on to power up the display
  - platform: gpio
    id: screen_power
    entity_category: config
    pin:
      number: 4
      inverted: true
    restore_mode: ALWAYS_ON
    
text_sensor:
  #House Modes
  - platform: homeassistant
    id: day_mode
    entity_id: input_boolean.day_mode

  - platform: homeassistant
    id: evening_mode
    entity_id: input_boolean.evening_mode
    
  - platform: homeassistant
    id: night_mode
    entity_id: input_boolean.night_mode
    
  - platform: homeassistant
    id: weather_symbol
    entity_id: weather.home
 
# LR Lights    
  - platform: homeassistant
    id: zone
