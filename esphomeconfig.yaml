    page_id: 9
    component_id: 9
    on_press:
      then:
        - homeassistant.service:
            service: light.toggle
            data:
              entity_id: light.lr_rgbw
              
  - platform: nextion
    name: $device_name LR Fan
    page_id: 0
    component_id: 15
    on_press:
      then:
        - homeassistant.service:
            service: fan.toggle
            data:
              entity_id: fan.living

  - platform: nextion
    name: $device_name LR Overhead
    page_id: 0
    component_id: 16
    on_press:
      then:
        - homeassistant.service:
            service: light.toggle
            data:
              entity_id: light.living_overhead

  - platform: nextion
    name: $device_name ZB One
    page_id: 4
    component_id: 5
    on_press:
      then:
        - homeassistant.service:
            service: light.toggle
            data:
