    name: $device_name ZB Ten
    page_id: 4
    component_id: 8
    on_press:
      then:
        - homeassistant.service:
            service: light.toggle
            data:
              entity_id: light.zb_ten

  - platform: nextion
    name: $device_name ZB Eleven
    page_id: 4
    component_id: 9
    on_press:
      then:
        - homeassistant.service:
            service: light.toggle
            data:
